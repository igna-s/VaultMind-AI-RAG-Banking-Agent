# Ruff Configuration for VaultMind AI Backend
# https://docs.astral.sh/ruff/configuration/

[tool.ruff]
# Target Python version
target-version = "py311"

# Line length (matches Black default)
line-length = 120

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "*.egg-info",
    "build",
    "dist",
]

[tool.ruff.lint]
# Enable commonly used rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# Ignore specific rules that may conflict with project style
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (FastAPI uses this)
    "B904",   # Allow raise without from in except blocks
    "C901",   # Function is too complex (allow complex functions)
]

# Allow unused imports in __init__.py files
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"conftest.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["app", "agent"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix line endings
line-ending = "lf"
