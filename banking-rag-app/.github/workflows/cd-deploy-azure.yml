name: Deploy to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/banking-rag-backend:${{ github.sha }} -t ${{ secrets.ACR_LOGIN_SERVER }}/banking-rag-backend:latest ./banking-rag-app/backend
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/banking-rag-backend:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/banking-rag-backend:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.ACR_LOGIN_SERVER }}/banking-rag-backend:${{ github.sha }}
