name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # BACKEND JOBS
  # ============================================================================
  
  backend-lint:
    name: ğŸ” Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install linting tools
        run: pip install ruff

      - name: ğŸ” Run Ruff linter
        run: ruff check . --output-format=github

      - name: ğŸ“ Check code formatting
        run: ruff format --check .

  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest-cov pytest-asyncio

      - name: ğŸ—„ï¸ Initialize database schema
        env:
          PGPASSWORD: test_password
        run: |
          psql -h localhost -U test_user -d test_db -f Database/init.sql

      - name: ğŸ§ª Run tests with coverage
        env:
          APP_MODE: TEST
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          DB_PASSWORD: test_password
          # Mock external API keys (tests should not call real APIs)
          VOYAGE_API_KEY: mock-voyage-key-for-testing
          GROQ_API_KEY: mock-groq-key-for-testing
          TAVILY_API_KEY: mock-tavily-key-for-testing
          JWT_SECRET: test-jwt-secret-key-for-ci
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          pytest backend/app/tests \
            --cov=backend/app \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            --tb=short

      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: coverage.xml
          flags: backend
          name: backend-coverage

  # ============================================================================
  # FRONTEND JOBS
  # ============================================================================

  frontend-lint:
    name: ğŸ” Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

  frontend-build:
    name: ğŸ—ï¸ Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build production bundle
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ============================================================================
  # FINAL STATUS CHECK
  # ============================================================================

  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: always()
    
    steps:
      - name: ğŸ” Check all jobs status
        run: |
          if [[ "${{ needs.backend-test.result }}" == "success" && "${{ needs.frontend-build.result }}" == "success" ]]; then
            echo "âœ… All CI checks passed!"
            exit 0
          else
            echo "âŒ Some CI checks failed"
            echo "Backend Tests: ${{ needs.backend-test.result }}"
            echo "Frontend Build: ${{ needs.frontend-build.result }}"
            exit 1
          fi
