name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies locally
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=./site-packages
          echo "Installed packages:"
          ls -la site-packages/ | head -20

      - name: Zip Backend with dependencies
        run: |
          cd backend
          # Package source + site-packages (pre-installed deps)
          zip -r ../backend_app.zip . \
            -x "*.pyc" \
            -x "*/__pycache__/*" \
            -x ".git/*" \
            -x "*.env" \
            -x "antenv/*" \
            -x "venv/*" \
            -x "tests/*" \
            -x "*.md"
          echo "Final zip size:"
          ls -lh ../backend_app.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "banking-rag-auth-api"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend_app.zip
