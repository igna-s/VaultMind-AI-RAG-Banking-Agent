name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Validate requirements.txt syntax (no install, just check)
      - name: Validate dependencies
        working-directory: ./backend
        run: |
          pip check || true
          echo "Requirements file contents:"
          cat requirements.txt

      - name: Zip Backend (source only, Oryx will pip install)
        run: |
          cd backend
          # Only package source code - Azure Oryx will handle pip install
          zip -r ../backend_app.zip . \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".git/*" \
            -x "*.env" \
            -x "antenv/*" \
            -x "venv/*" \
            -x ".venv/*"
          echo "Zip size:"
          ls -lh ../backend_app.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "banking-rag-auth-api"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend_app.zip
