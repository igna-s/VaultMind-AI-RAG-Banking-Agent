name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create virtual environment and install dependencies
        working-directory: ./backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Oryx manifest
        working-directory: ./backend
        run: |
          mkdir -p .oryx
          cat > oryx-manifest.toml << 'EOF'
          [build]
          platform = "python"
          platformVersion = "3.10"
          virtualEnvName = "antenv"
          EOF
          # Also create the manifest file that Oryx looks for
          cat > .oryx/manifest.toml << 'EOF'
          [build]
          platform = "python"
          platformVersion = "3.10"
          virtualEnvName = "antenv"
          EOF

      - name: Zip Backend with dependencies
        run: |
          cd backend
          # Include everything: app code, requirements, and the virtual environment
          zip -r ../backend_app.zip . -x "*.pyc" -x "__pycache__/*" -x ".git/*" -x "*.env"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "banking-rag-auth-api"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend_app.zip
