name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Zip Backend (Oryx will install deps)
        run: |
          cd backend
          # Package source code only - Azure Oryx will pip install from requirements.txt
          # This avoids GLIBC incompatibility from pre-compiled binaries
          zip -r ../backend_app.zip . \
            -x "*.pyc" \
            -x "*/__pycache__/*" \
            -x ".git/*" \
            -x "*.env" \
            -x "antenv/*" \
            -x "venv/*" \
            -x "site-packages/*" \
            -x "tests/*" \
            -x "*.md"
          echo "Final zip size:"
          ls -lh ../backend_app.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "banking-rag-auth-api"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend_app.zip
